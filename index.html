<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Point Mandalas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="nav-menu" id="navMenu">
        <div class="nav-container">
            <a href="index.html" class="nav-link active">Version 1</a>
            <a href="version2.html" class="nav-link">Version 2</a>
            <a href="version3.html" class="nav-link">Version 3</a>
            <a href="version4.html" class="nav-link">Version 4</a>
        </div>
    </nav>

    <!-- Splash Section -->
    <section class="splash-section" id="splashSection">
        <div class="svg-container" id="svgContainer">
            <svg id="mandalaSvg" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                <!-- Background radiating diamond pattern -->
                <g id="radiatingPattern">
                    <!-- This will be generated by JavaScript for better control -->
                </g>
                
                <!-- Central white circle -->
                <circle id="centralCircle" cx="500" cy="500" r="120" fill="white"/>
                
                <!-- Central mandala pattern -->
                <g id="mandalaPattern" transform="translate(500, 500)">
                    <!-- Outer circle -->
                    <circle cx="0" cy="0" r="115" fill="none" stroke="black" stroke-width="1.5"/>
                    
                    <!-- Flower of Life pattern - more detailed -->
                    <g id="flowerOfLife">
                        <!-- Central circle -->
                        <circle cx="0" cy="0" r="35" fill="none" stroke="black" stroke-width="1.2"/>
                        
                        <!-- Six surrounding circles (Seed of Life) -->
                        <circle cx="0" cy="-35" r="35" fill="none" stroke="black" stroke-width="1.2"/>
                        <circle cx="30.31" cy="17.5" r="35" fill="none" stroke="black" stroke-width="1.2"/>
                        <circle cx="30.31" cy="-17.5" r="35" fill="none" stroke="black" stroke-width="1.2"/>
                        <circle cx="-30.31" cy="17.5" r="35" fill="none" stroke="black" stroke-width="1.2"/>
                        <circle cx="-30.31" cy="-17.5" r="35" fill="none" stroke="black" stroke-width="1.2"/>
                        <circle cx="0" cy="35" r="35" fill="none" stroke="black" stroke-width="1.2"/>
                        
                        <!-- Additional outer circles for fuller pattern -->
                        <circle cx="60.62" cy="0" r="35" fill="none" stroke="black" stroke-width="1"/>
                        <circle cx="-60.62" cy="0" r="35" fill="none" stroke="black" stroke-width="1"/>
                        <circle cx="30.31" cy="52.5" r="35" fill="none" stroke="black" stroke-width="1"/>
                        <circle cx="-30.31" cy="52.5" r="35" fill="none" stroke="black" stroke-width="1"/>
                        <circle cx="30.31" cy="-52.5" r="35" fill="none" stroke="black" stroke-width="1"/>
                        <circle cx="-30.31" cy="-52.5" r="35" fill="none" stroke="black" stroke-width="1"/>
                    </g>
                    
                    <!-- Pentagram -->
                    <g id="pentagram">
                        <path d="M 0,-45 L 13.24,13.91 L -42.79,-17.38 L 42.79,-17.38 L -13.24,13.91 Z" 
                              fill="none" stroke="black" stroke-width="1.3"/>
                    </g>
                    
                    <!-- Metatron's Cube elements -->
                    <g id="metatronCube">
                        <!-- Hexagon -->
                        <polygon points="-39.0,-22.5 -39.0,22.5 0,45 39.0,22.5 39.0,-22.5 0,-45" 
                                 fill="none" stroke="black" stroke-width="1.1"/>
                        
                        <!-- Star tetrahedron lines -->
                        <line x1="0" y1="-45" x2="0" y2="45" stroke="black" stroke-width="0.9"/>
                        <line x1="-39.0" y1="0" x2="39.0" y2="0" stroke="black" stroke-width="0.9"/>
                        <line x1="-19.5" y1="-33.75" x2="19.5" y2="33.75" stroke="black" stroke-width="0.9"/>
                        <line x1="19.5" y1="-33.75" x2="-19.5" y2="33.75" stroke="black" stroke-width="0.9"/>
                        
                        <!-- Additional geometric connections -->
                        <line x1="-19.5" y1="-33.75" x2="19.5" y2="-33.75" stroke="black" stroke-width="0.7"/>
                        <line x1="-19.5" y1="33.75" x2="19.5" y2="33.75" stroke="black" stroke-width="0.7"/>
                        <line x1="-39.0" y1="-22.5" x2="39.0" y2="22.5" stroke="black" stroke-width="0.7"/>
                        <line x1="-39.0" y1="22.5" x2="39.0" y2="-22.5" stroke="black" stroke-width="0.7"/>
                    </g>
                    
                    <!-- Additional connecting lines for complexity -->
                    <g id="additionalLines">
                        <circle cx="0" cy="0" r="25" fill="none" stroke="black" stroke-width="0.8"/>
                        <circle cx="0" cy="0" r="50" fill="none" stroke="black" stroke-width="0.8"/>
                        <circle cx="0" cy="0" r="75" fill="none" stroke="black" stroke-width="0.8"/>
                    </g>
                </g>
            </svg>
        </div>
        
        <!-- Text overlay -->
        <div class="text-overlay" id="textOverlay">
            <p>scroll down for zero<br>point mandalas</p>
        </div>
    </section>

    <!-- Product Listing Section -->
    <section class="products-section" id="productsSection">
        <div class="products-container">
            <h2>Zero Point Mandalas</h2>
            <div class="products-grid">
                <div class="product-card">
                    <div class="product-image-placeholder"></div>
                    <h3>Mandala Collection 1</h3>
                    <p>Sacred geometry patterns</p>
                </div>
                <div class="product-card">
                    <div class="product-image-placeholder"></div>
                    <h3>Mandala Collection 2</h3>
                    <p>Flower of Life series</p>
                </div>
                <div class="product-card">
                    <div class="product-image-placeholder"></div>
                    <h3>Mandala Collection 3</h3>
                    <p>Metatron's Cube designs</p>
                </div>
                <div class="product-card">
                    <div class="product-image-placeholder"></div>
                    <h3>Mandala Collection 4</h3>
                    <p>Custom patterns</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
