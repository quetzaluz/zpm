<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer circle -->
    <circle cx="50" cy="50" r="48" fill="none" stroke="currentColor" stroke-width="1.5"/>
    
    <!-- Flower of Life pattern -->
    <g id="flowerOfLife">
        <!-- Central circle -->
        <circle cx="50" cy="50" r="8" fill="none" stroke="currentColor" stroke-width="1"/>
        
        <!-- Six surrounding circles -->
        <circle cx="50" cy="35" r="8" fill="none" stroke="currentColor" stroke-width="1"/>
        <circle cx="50" cy="65" r="8" fill="none" stroke="currentColor" stroke-width="1"/>
        <circle cx="35" cy="42.5" r="8" fill="none" stroke="currentColor" stroke-width="1"/>
        <circle cx="65" cy="42.5" r="8" fill="none" stroke="currentColor" stroke-width="1"/>
        <circle cx="35" cy="57.5" r="8" fill="none" stroke="currentColor" stroke-width="1"/>
        <circle cx="65" cy="57.5" r="8" fill="none" stroke="currentColor" stroke-width="1"/>
        
        <!-- Outer ring circles -->
        <circle cx="50" cy="20" r="8" fill="none" stroke="currentColor" stroke-width="0.8"/>
        <circle cx="50" cy="80" r="8" fill="none" stroke="currentColor" stroke-width="0.8"/>
        <circle cx="20" cy="50" r="8" fill="none" stroke="currentColor" stroke-width="0.8"/>
        <circle cx="80" cy="50" r="8" fill="none" stroke="currentColor" stroke-width="0.8"/>
        <circle cx="30" cy="30" r="8" fill="none" stroke="currentColor" stroke-width="0.8"/>
        <circle cx="70" cy="30" r="8" fill="none" stroke="currentColor" stroke-width="0.8"/>
        <circle cx="30" cy="70" r="8" fill="none" stroke="currentColor" stroke-width="0.8"/>
        <circle cx="70" cy="70" r="8" fill="none" stroke="currentColor" stroke-width="0.8"/>
    </g>
    
    <!-- Pentagram -->
    <g id="pentagram">
        <path d="M 50,5 L 56.24,18.91 L 42.79,8.62 L 57.21,8.62 L 43.76,18.91 Z" 
              fill="none" stroke="currentColor" stroke-width="1.3"/>
    </g>
    
    <!-- Metatron's Cube elements -->
    <g id="metatronCube">
        <!-- Hexagon -->
        <polygon points="11,27.5 11,72.5 50,95 89,72.5 89,27.5 50,5" 
                 fill="none" stroke="currentColor" stroke-width="1.1"/>
        
        <!-- Star tetrahedron lines -->
        <line x1="50" y1="5" x2="50" y2="95" stroke="currentColor" stroke-width="0.9"/>
        <line x1="11" y1="50" x2="89" y2="50" stroke="currentColor" stroke-width="0.9"/>
        <line x1="30.5" y1="16.25" x2="69.5" y2="83.75" stroke="currentColor" stroke-width="0.9"/>
        <line x1="69.5" y1="16.25" x2="30.5" y2="83.75" stroke="currentColor" stroke-width="0.9"/>
        
        <!-- Additional geometric connections -->
        <line x1="30.5" y1="16.25" x2="69.5" y2="16.25" stroke="currentColor" stroke-width="0.7"/>
        <line x1="30.5" y1="83.75" x2="69.5" y2="83.75" stroke="currentColor" stroke-width="0.7"/>
        <line x1="11" y1="27.5" x2="89" y2="72.5" stroke="currentColor" stroke-width="0.7"/>
        <line x1="11" y1="72.5" x2="89" y2="27.5" stroke="currentColor" stroke-width="0.7"/>
    </g>
</svg>

